<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>beadsy.id - Toko Gelang Remaja</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <div class="logo">beadsy.id</div>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Katalog</a>
        <a href="#checkout">Checkout</a>
    </nav>
    <div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
</header>

<section id="home" class="slider">
    <div class="slides">
        <img src="assets/slide1.png" alt="Gelang Trendy" />
        <img src="assets/slide2.png" alt="Gelang Kekinian" />
        <img src="assets/slide3.png" alt="Gelang Pastel" />
    </div>
</section>

<section id="products">
    <h2>Koleksi Gelang</h2>
    <div class="product-grid" id="product-list"></div>
</section>

<div id="cart" class="cart">
    <h3>Keranjang Belanja</h3>
    <div id="cart-items"></div>
    <div class="cart-total">Total: Rp <span id="cart-total">0</span></div>
    <button onclick="checkout()">Checkout</button>
</div>

<div id="checkout-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCheckout()">&times;</span>
        <h2>Form Checkout</h2>
        <form id="checkout-form">
            <input type="text" placeholder="Nama" required />
            <input type="email" placeholder="Email" required />
            <input type="text" placeholder="Alamat" required />
            <button type="submit">Kirim Pesanan</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
